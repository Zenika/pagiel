# Default values for defaults.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

# Number of replicas
replicaCount: 1
# Update stategy parameters

# Image to pull
image:
  # Repository : registry/repository
  repository: ""
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  pullPolicy: IfNotPresent
  # Full name generated by CDP
  fullname:
  # Full image path (registry/repository/image:tag) to override default values forced by cdp
  fullnameOverride:
  # Endpoint args
  args: []

imagePullSecrets: []

podDisruptionBudget:
  minAvailable: 1

deployment:
  enabled: true
  updateStrategy: {}
  #   rollingUpdate:
  #     maxSurge: 1
  #     maxUnavailable: 0
  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
    #   cpu: 100m
      memory: 1024M
    requests:
      cpu: 1
      memory: 512M
  liveness:
    enabled: false
    # mode : HTTP, TCP ou CMD
    mode: TCP
    port: http
    path: /
    initialDelaySeconds: 60
    # Si mode CMD
    command: []
  readiness:
    # mode : HTTP, TCP ou CMD
    mode: TCP
    port: http
    path: /
    initialDelaySeconds: 20
    # Si mode CMD
    command: []
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  podSecurityContext:
    {}
    # fsGroup: 2000
  serviceAccountName: ""
  securityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  volumes: []
  # - name: nom du volume
  #   definition:
  #    <mettre le contenu de la balise configmap, secret ou emptydir>
  #      secret:
  #          <definition du secret>
  #    ou
  #      emptydir: {}
  #   mount:
  #      mountPath: path
  #      subPath: subpath
  additionnal_volumes: {}
  # Ajout d'un storage permanent (NFS ou VSPHERE)
  storage:
    enabled: false
    # Type : nfs ou vsphere
    type: nfs
    size: 2Gi
    path: /storage
    # Storage class : nfs-ssd pour cfs, tanzu-qual ou tanzu-prod pour vsphere
    class: nfs-ssd
  # Liste des secrets associés à des variables d'env
  #    <VAR ENV>: <value qui peut être un mot clé vault>
  #    PGSQL_PWD: vault:prod#mon-secret
  secrets: {}
  # Liste des vars d'env à passer au deployment
  #    <VAR ENV>: <value de la var d'env>
  extraEnv:
    TZ: "Europe/Paris"
    URL_PATH: "/app/url.yaml"
    RESULTS_PATH: "/app/results.xlsx"
  # Liste des config maps associées au déployement
  configmap:
    enabled: false
    # path complet du ou des fichiers - obligatoire
    mountPath: /app/url.yaml
    content: {}

# Service parameters
service:
  enabled: false
  type: ClusterIP
  port: 80
  internalPort: 8080

# Ingress parameters
ingress:
  enabled: false
  annotations: {}
  host:
  path: "/"
  tlsSecretNamespace:
  tlsSecretName:
  # Url alternative. Va créer deux ingress : Une avec l'url interne et une autre avec cette url
  alternateHost:

# Autoscalling parameters
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# ServiceMonitor (Prometheus) parameters
servicemonitor:
  enabled: false
  metricsPath: /metrics
