version: "2"
services:
  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: always
    ports:
      - 3000:3000
    volumes:
      - grafana-volume:/var/lib/grafana
  influxdb:
    image: influxdb
    container_name: influxdb
    restart: always
    ports:
      - 8086:8086
    volumes:
      - influxdb-volume:/var/lib/influx
    environment:
      - INFLUXDB_DB=powerapi
      - INFLUXDB_USER=powerapi
      - INFLUXDB_ADMIN_ENABLED=false 

volumes:
  grafana-volume:
    driver: local
  influxdb-volume:
    driver: local
