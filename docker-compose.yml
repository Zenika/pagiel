version: "3.3"

services:
  influxdb:
    image: ${INFLUXDB_IMAGE_VERSION}
    container_name: influxdb
    ports:
      - '8086:8086'
    volumes:
      - influxdb-storage:/var/lib/influxdb2
      - ./influxdb/queries:/home/queries:rw
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG_NAME}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET_NAME}
      - DOCKER_INFLUXDB_INIT_RETENTION=${INFLUXDB_RETENTION}
    networks:
      - epa-network

  graphite:
    image: ${GRAPHITE_IMAGE_VERSION}
    container_name: graphite
    ports:
      - "2003:2003"
      - "8092:80"
    restart: always
    volumes:
      - graphite-storage:/opt/graphite/storage/whisper
      - ./graphite/conf/carbon.conf:/opt/graphite/conf/carbon.conf:ro
    networks:
      - epa-network
      
  powerapi-hwpc-sensor:
    image: ${POWER_API_HWPC_SENSOR_IMAGE_VERSION}
    container_name: hwpc-sensor
    privileged: true
    volumes:
      - /sys:/sys
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /tmp/powerapi-sensor-reporting-firefox:/reporting
      - ./hwpc/config.json:/config.json:ro
    command: --config-file /config.json
    networks:
      - epa-network

  smartwatts:
    build: ./powerapi
    container_name: smartwatts
    depends_on:
      - influxdb
      - powerapi-hwpc-sensor
    command: --config-file /config.json
    networks:
      - epa-network
    volumes:
      - ./smartwatts/config.json:/config.json:ro
  
  front-vue:
    build: ./front-vuejs
    container_name: front-vue
    ports:
      - 8090:8080
    depends_on:
      - api-node
    environment:
      - VUE_APP_API_URL="http://api-node:3031"
    networks:
      - epa-network

  api-node:
    build: ./api-nodejs
    container_name: api-node
    ports: 
      - 3040:3031
    networks:
      - epa-network

  selenium-hub:
    image: ${SELENIUM_HUB_IMAGE_VERSION}
    container_name: selenium-hub
    expose:
      - 4444    
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    networks:
      - epa-network

  chrome:
    image: ${SELENIUM_NODE_CHROME_IMAGE_VERSION}
    container_name: selenium-node-chrome
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    ports:
      - "6900:5900"
    networks:
      - epa-network

  robot-chrome-test:
    build: robot
    command: -v BROWSER:gc --outputdir /out /tests
    container_name: robot-chrome-test
    volumes:
      - ./robot/tests:/tests:ro
      - ./robot-results/gc:/out:rw
    depends_on:
      - selenium-hub
      - front-vue
      - chrome
      # network_mode: host
    networks:
      - epa-network

  sitespeed:
    container_name: sitespeed
    image: ${SITESPEED_IMAGE_VERSION}
    shm_size: '1g'
    command: https://www.arkea.com/ --cpu --sustainable.enable --axe.enable -b chrome --graphite.host graphite --graphite.webHost http://graphite --graphite.port ${GRAPHITE_PORT} --graphite.httpPort 8092 --graphite.auth user:password --graphite.username ${GRAPHITE_USERNAME} --graphite.password ${GRAPHITE_PASSWORD}
    volumes:
      - ./sitespeed-result:/sitespeed.io/sitespeed-result:rw
    networks:
      - epa-network

  eco-index:
    build: eco-index/GreenIT-Analysis-cli
    container_name: eco-index
    depends_on:
      - influxdb
    command: greenit analyse url.yaml ./output/results.html -f html --ci --influxdb --influxdb_hostname http://${INFLUXDB_HOST}:${INFLUXDB_PORT} --influxdb_token ${INFLUXDB_TOKEN} --influxdb_bucket ${INFLUXDB_BUCKET_NAME} --influxdb_org=${INFLUXDB_ORG_NAME}
    networks:
      - epa-network
    volumes:
      - ./eco-index/url.yaml:/app/url.yaml:ro
      - ./eco-index/results:/app/output:rw
    environment:
      - TZ:Europe/Paris

  grafana:
    container_name: grafana
    image: ${GRAFANA_IMAGE_VERSION}
    restart: always
    ports:
      - '3000:3000'
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana-provisioning/:/etc/grafana/provisioning
    depends_on:
      - influxdb
      - graphite
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USERNAME}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_ALLOW_ORG_CREATE=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - INFLUXDB_ORG_ID=${INFLUXDB_ORG_ID}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_BUCKET_NAME=${INFLUXDB_BUCKET_NAME}
      - INFLUXDB_HOST=${INFLUXDB_HOST}
      - INFLUXDB_PORT=${INFLUXDB_PORT}
    networks:
      - epa-network

  grafana-setup:
    container_name: grafana_setup
    image: ${GRAFANA_SETUP_IMAGE_VERSION}
    links:
      - grafana
    environment:
      - GF_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USER=${GRAFANA_USERNAME}
    networks:
      - epa-network

volumes:
  influxdb-storage:
  graphite-storage:
  chronograf-storage:
  grafana-storage:

networks:
  epa-network: