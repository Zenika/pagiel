apiVersion: 1
datasources:
  - name: InfluxDB2
    type: influxdb
    access: proxy
    url: http://${INFLUXDB_HOST}:${INFLUXDB_PORT}
    secureJsonData:
      token: ${INFLUXDB_TOKEN}
    jsonData:
      version: Flux
      organization: ${INFLUXDB_ORG_ID}
      defaultBucket: ${INFLUXDB_BUCKET_NAME}
    editable: true
  - name: Graphite2
    type: graphite
    url: http://${GRAPHITE_HOST}:${GRAPHITE_PORT}
    user: ${GRAPHITE_USERNAME}
    secureJsonData:
      token: ${GRAPHITE_PASSWORD}
    editable: true
